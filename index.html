<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สรุปผลแบบประเมิน Growth vs Fixed Mindset</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">สรุปผลแบบประเมิน Mindset</h1>
        <p class="header-subtitle">ภาพรวมและข้อเสนอแนะเพื่อการเติบโต</p>
      </header>

      <!-- Dashboard Section -->
      <main class="dashboard">
        <!-- Chart Card -->
        <div class="chart-card">
          <h2 class="chart-title">สัดส่วนผู้เข้าร่วมตามระดับ Mindset</h2>
          <div class="chart-container">
            <canvas id="mindsetChart"></canvas>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <h3 class="stat-label">ผู้ทำแบบทดสอบทั้งหมด</h3>
            <p id="totalParticipants" class="stat-value stat-primary">0</p>
          </div>
          <div class="stat-card">
            <h3 class="stat-label">คะแนนเฉลี่ย</h3>
            <p id="averageScore" class="stat-value stat-secondary">0.0</p>
            <p id="maxScoreDescription" class="stat-description">
              จากคะแนนเต็ม 20
            </p>
          </div>
        </div>
      </main>

      <!-- Recommendations Section -->
      <section class="recommendations-section">
        <h2 class="section-title">ข้อเสนอแนะในแต่ละระดับ</h2>

        <!-- Tab Buttons -->
        <div id="tab-container" class="tab-container">
          <!-- Tabs will be generated by JS -->
        </div>

        <!-- Tab Content -->
        <div id="tab-content-container" class="tab-content-container">
          <!-- Content will be generated by JS -->
        </div>
      </section>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
